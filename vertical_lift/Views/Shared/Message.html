    <script src="~/Content/pnotify/pnotify.custom.js"></script>

    <!-- Custom Notification Functions -->
    <script>
        function pNof(til, txt) {
            new PNotify({
                title: til,
                text: txt,
                shadow: true,
                addclass: 'stack-bottomright'
            });
        }

        function pNofsuc(til, txt) {
            new PNotify({
                title: til,
                text: txt,
                type: 'success',
                shadow: true,
                addclass: 'stack-bottomright'
            });
        }

        function pNoffail(til, txt) {
            new PNotify({
                title: til,
                text: txt,
                type: 'error',
                shadow: true,
                addclass: 'stack-bottomright'
            });
        }
    </script>
</head>
